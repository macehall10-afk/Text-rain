<svg xmlns="http://www.w3.org/2000/svg"
     width="100%" height="100%"
     viewBox="0 0 100 100"
     preserveAspectRatio="none">

  <style>
    .rain {
      color: #000000;
      position: absolute;
      writing-mode: vertical-rl;
      -ms-writing-mode: tb-rl;
      -webkit-writing-mode: vertical-rl;
      font-family: 'Lucida Grande','Lucida Sans Unicode',Verdana,Helvetica,Arial,sans-serif;
      font-size: .9em;
      animation-iteration-count: infinite;
    }

    .rain:nth-of-type(1){animation-name:rain-1;animation-delay:9s;animation-duration:16s;left:10%;opacity:.55;top:-71%}
    @keyframes rain-1{0%{top:-71%;opacity:.55}100%{top:111%;opacity:0}}

    .rain:nth-of-type(2){animation-name:rain-2;animation-delay:6s;animation-duration:18s;left:79%;opacity:.68;top:-106%}
    @keyframes rain-2{0%{top:-106%;opacity:.68}100%{top:146%;opacity:0}}

    .rain:nth-of-type(3){animation-name:rain-3;animation-delay:3s;animation-duration:20s;left:82%;opacity:.61;top:-76%}
    @keyframes rain-3{0%{top:-76%;opacity:.61}100%{top:116%;opacity:0}}

    .rain:nth-of-type(4){animation-name:rain-4;animation-delay:7s;animation-duration:33s;left:84%;opacity:.35;top:-88%}
    @keyframes rain-4{0%{top:-88%;opacity:.35}100%{top:128%;opacity:0}}

    .rain:nth-of-type(5){animation-name:rain-5;animation-delay:11s;animation-duration:28s;left:37%;opacity:.5;top:-113%}
    @keyframes rain-5{0%{top:-113%;opacity:.5}100%{top:153%;opacity:0}}

    .rain:nth-of-type(6){animation-name:rain-6;animation-delay:17s;animation-duration:27s;left:77%;opacity:.8;top:-99%}
    @keyframes rain-6{0%{top:-99%;opacity:.8}100%{top:139%;opacity:0}}

    .rain:nth-of-type(7){animation-name:rain-7;animation-delay:18s;animation-duration:20s;left:60%;opacity:.75;top:-82%}
    @keyframes rain-7{0%{top:-82%;opacity:.75}100%{top:122%;opacity:0}}

    .rain:nth-of-type(8){animation-name:rain-8;animation-delay:7s;animation-duration:19s;left:39%;opacity:.4;top:-100%}
    @keyframes rain-8{0%{top:-100%;opacity:.4}100%{top:140%;opacity:0}}

    .rain:nth-of-type(9){animation-name:rain-9;animation-delay:15s;animation-duration:26s;left:74%;opacity:.56;top:-89%}
    @keyframes rain-9{0%{top:-89%;opacity:.56}100%{top:129%;opacity:0}}

    .rain:nth-of-type(10){animation-name:rain-10;animation-delay:9s;animation-duration:18s;left:83%;opacity:.49;top:-99%}
    @keyframes rain-10{0%{top:-99%;opacity:.49}100%{top:139%;opacity:0}}

    .rain:nth-of-type(11){animation-name:rain-11;animation-delay:3s;animation-duration:18s;left:12%;opacity:.71;top:-96%}
    @keyframes rain-11{0%{top:-96%;opacity:.71}100%{top:136%;opacity:0}}

    .rain:nth-of-type(12){animation-name:rain-12;animation-delay:5s;animation-duration:19s;left:68%;opacity:.48;top:-78%}
    @keyframes rain-12{0%{top:-78%;opacity:.48}100%{top:118%;opacity:0}}

    .rain:nth-of-type(13){animation-name:rain-13;animation-delay:3s;animation-duration:25s;left:25%;opacity:.65;top:-94%}
    @keyframes rain-13{0%{top:-94%;opacity:.65}100%{top:134%;opacity:0}}

    .rain:nth-of-type(14){animation-name:rain-14;animation-delay:9s;animation-duration:19s;left:23%;opacity:.54;top:-112%}
    @keyframes rain-14{0%{top:-112%;opacity:.54}100%{top:152%;opacity:0}}

    .rain:nth-of-type(15){animation-name:rain-15;animation-delay:9s;animation-duration:19s;left:56%;opacity:.58;top:-77%}
    @keyframes rain-15{0%{top:-77%;opacity:.58}100%{top:117%;opacity:0}}
  </style>

  <foreignObject x="0" y="0" width="100%" height="100%" style="overflow:hidden">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <b class="rain">One day</b>
      <b class="rain">One day you will feel that burning ache of muscle that you once tore.</b>
      <b class="rain">From above, from around, from through.</b>
      <b class="rain">And how that muscle will burn with you.</b>
      <b class="rain">That resisting ache of your teeth while you watched those rest in the cold night.</b>
      <b class="rain">Of their feet poking out from the covers.</b>
      <b class="rain">Eyes touching eyes.</b>
      <b class="rain">Roads meeting muscle and fat.</b>
      <b class="rain">Soon to nothing.</b>
      <b class="rain">Spotlight on your face.</b>
      <b class="rain">One day you will vibrate those roads in your throat.</b>
      <b class="rain">One day you will wrinkle and ache.</b>
      <b class="rain">One day your mind will slow.</b>
      <b class="rain">One day you will be in that cold bed with your eyes pressing closed.</b>
      <b class="rain">Of your biological castration.</b>
      <b class="rain">The interstate of your DNA reaching the sun.</b>
      <b class="rain">One day they will end.</b>
      <b class="rain">One day you will end with the curl of your lashes.</b>
    </div>
  </foreignObject>

</svg>
