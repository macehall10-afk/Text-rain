    <foreignObject x="0" y="0" width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
    <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will feel that burning ache of muscle that you once tore.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">From above, from around, from through.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">And how that muscle will burn with you.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">That resisting ache of your teeth while you watched those rest in the cold night.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Of their feet poking out from the covers.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Eyes touching eyes.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Roads meeting muscle and fat.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">He aligns his hips to yours and grinds against you.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">He places his fingers to your tongue and you lick them clean.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will vibrate those roads in your throat.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will wrinkle and ache.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day your mind will slow.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will be in that cold bed with your eyes pressing closed</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Of your biological castration.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">The interstate of your DNA reaching the sun.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Of your eyes meeting those
Of your veins pulling into strings
Of your entrails wrapping into bark.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day they will end.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will end end with spider leg curl of your lashes.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will end end with spider leg curl of your lashes.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">One day you will end end with spider leg curl of your lashes.</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Un jour, vous vous retrouverez avec des cils recourbés comme des pattes d'araignée..</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Algún día acabarás con las pestañas rizadas como patas de araña..</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">Op een dag zul je eindigen met wimpers die eruitzien als spinnenpoten..</b>
  <b xmlns="http://www.w3.org/1999/xhtml" class="rain">The desire for the impossible is starkly human the pain of life for which you receive no comfort.</b>
